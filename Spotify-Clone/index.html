<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <!-- * CSS Link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- * Bootstrap Icons Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="layout">
      <!-- Aside -->
      <aside>
        <!-- Logo -->
        <figure>
          <img src="./images/no-text-logo.png" alt="" />
          <span>Spotify</span>
        </figure>
        <!-- Navigation -->
        <nav>
          <a href="#">
            <i class="bi bi-house"></i>
            <span>Home</span>
          </a>
          <a href="#">
            <i class="bi bi-search"></i>
            <span>Search</span>
          </a>
          <a href="#">
            <i class="bi bi-collection"></i>
            <span>Library</span>
          </a>
          <a href="#">
            <i class="bi bi-music-note-list"></i>
            <span>Playlists</span>
          </a>
          <a href="#">
            <i class="bi bi-heart"></i>
            <span>Liked Songs</span>
          </a>
        </nav>
      </aside>
      <!-- Main -->
      <main>
        <!-- Header -->
        <header>
          <!-- Search Form -->
          <form>
            <input type="text" placeholder="Search for music ..." />
            <button type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
          <!-- Navigation -->
          <nav>
            <span>Premium</span>
            <span>Support</span>
            <span>Log In</span>
          </nav>
        </header>
        <!-- Songs Area -->
        <section>
          <!-- Title -->
          <h2 id="title">Popular Songs</h2>
          <!-- List -->
          <div class="list">
            <!-- Add your cards here -->
          </div>
        </section>
      </main>
    </div>
    <!-- Play Music -->
    <div class="player">
      <!-- Song Info -->
      <div class="info">
        <img
          src="https://is1-ssl.mzstatic.com/image/thumb/Music126/v4/05/69/ee/0569eee5-a6ba-9a2b-4d32-31f08796dc85/859721877015_cover.jpg/400x400cc.jpg"
          alt=""
        />
        <div>
          <h5>Best of Me</h5>
          <p>Neffex</p>
        </div>
      </div>
      <!-- Playback -->
      <audio
        src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview126/v4/93/90/8d/93908d5c-9a9f-555a-0bf0-c72a019abd16/mzaf_17896668841705900093.plus.aac.ep.m4a"
        controls
      ></audio>
      <!-- Icons -->
      <div class="icons">
        <i class="bi bi-music-note-list"></i>
        <i class="bi bi-boombox-fill"></i>
        <i class="bi bi-pc-display"></i>
      </div>
    </div>

    <!-- * JavaScript Link -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
